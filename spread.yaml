project: spread-images

backends:
    linode:
        key: "$(HOST: echo $SPREAD_LINODE_KEY)"
        systems:
            - ubuntu-16.04-64:
                kernel: GRUB 2
            - ubuntu-16.04-32:
                kernel: GRUB 2
            - ubuntu-16.10-64:
                kernel: GRUB 2
            - ubuntu-17.04-64:
                kernel: GRUB 2
            - ubuntu-17.10-64:
                kernel: GRUB 2
            - debian-unstable-64:
                kernel: GRUB 2
            - fedora-25-64
            - opensuse-42.2-64

path: /root/spread

restore: |
    case "$SPREAD_SYSTEM" in
        ubuntu-*|debian-*)
            apt autoremove -y
            find \
                /var/log \
                /var/cache/apt \
                /var/lib/apt/{lists,mirrors} \
                -type f -exec rm -f {} \;
            ;;
        fedora-*)
            dnf -q -y autoremove
            find \
                /var/log \
                /var/cache/dnf \
                /var/lib/dnf/{history,yumdb} \
                -type f -exec rm -f {} \;
            ;;
        opensuse-*)
            find \
                /var/log \
                /var/cache/zypper \
                -type f -exec rm -f {} \;
            ;;
        *)
            echo "ERROR: Unsupported distribution '$SPREAD_SYSTEM'"
            exit 1
            ;;
    esac

    rm -rf \
        /root/.bash_history \
        /root/.viminfo \
        /root/.bashrc \
        /root/.cache \
        /root/spread

suites:
    tasks/:
        summary: Image maintenace tasks
