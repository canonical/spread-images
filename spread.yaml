        key: '$(HOST: echo "$SPREAD_GOOGLE_KEY")'
        location: snapd-spread/us-east1-b
        plan: n1-standard-2
        halt-timeout: 2h
        systems:
            - ubuntu-16.04-64:
                image: ubuntu-1604-64-virt-enabled
                storage: 20G
                workers: 1
            - ubuntu-18.04-64:
                image: ubuntu-1804-64-virt-enabled
                storage: 20G
                workers: 1
