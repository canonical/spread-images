name: Update Openstack amd64 images in ps6

on:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * 0'

jobs:
  update-image:
    name: os-amd64-ps6 (${{ matrix.group }})
    runs-on: [self-hosted, spread-enabled]
    environment: OS_AMD64_PS6
    strategy:
      fail-fast: false
      matrix:
        include:
          - group: debian sid
            task: debian-sid-64
            source: debian-sid-64-base
            target: debian-sid-64
            property:

          - group: centos 9
            task: centos-9-64
            source: centos-9-64-base
            target: centos-9-64
            property:

          - group: fedora 41
            task: fedora-41-64
            source: fedora-41-64-base
            target: fedora-41-64
            property:
          - group: fedora 42
            task: fedora-42-64
            source: fedora-42-64-base
            target: fedora-42-64
            property:

          - group: opensuse 15.6
            task: opensuse-15.6-64
            source: opensuse-15.6-64-base
            target: opensuse-15.6-64
            property:
          - group: opensuse tumbleweed
            task: opensuse-tumbleweed-64
            source: opensuse-tumbleweed-64-base
            target: opensuse-tumbleweed-64
            property:
          - group: opensuse tumbleweed selinux enabled
            task: opensuse-tumbleweed-64-selinux
            source: opensuse-tumbleweed-64-base
            target: opensuse-tumbleweed-64-selinux-enabled
            property:

    steps:
    - name: Ensure the workspace is clean
      run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
          ref: master

    - name: Run test
      env:
          OS_AUTH_URL: ${{ secrets.OS_AUTH_URL }}
          OS_IDENTITY_API_VERSION: ${{ vars.OS_IDENTITY_API_VERSION }}
          OS_INTERFACE: ${{ vars.OS_INTERFACE }}
          OS_PASSWORD: ${{ secrets.OS_PASSWORD }}
          OS_PROJECT_DOMAIN_NAME: ${{ vars.OS_PROJECT_DOMAIN_NAME }}
          OS_PROJECT_NAME: ${{ secrets.OS_PROJECT_NAME }}
          OS_REGION_NAME: ${{ secrets.OS_REGION_NAME }}
          OS_USER_DOMAIN_NAME: ${{ vars.OS_USER_DOMAIN_NAME }}
          OS_USERNAME: ${{ secrets.OS_USERNAME }}
      shell: bash
      run: |
          property_param=""
          if [ -n "${{ matrix.property }}" ]; then
            property_param="--property ${{ matrix.property }}"
          fi

          ./lib/openstack.sh update-image --no-checks --backend openstack --task "${{ matrix.task }}" --source-system "${{ matrix.source }}" --target-system "${{ matrix.target }}" --target-image snapd-spread/"${{ matrix.target }}" $property_param
  
    - name: Discard spread workers
      if: always()
      run: |
        shopt -s nullglob;
        for r in .spread-reuse.*.yaml; do
          spread -discard -reuse-pid="$(echo "$r" | grep -o -E '[0-9]+')";
        done
