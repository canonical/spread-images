name: Clean Google VMs

on:
  workflow_dispatch:
  schedule:
    - cron: "*/40 * * * *"

jobs:
  clean-google:
    name: cleaner-google
    runs-on: [self-hosted, spread-enabled]

    steps:
    - name: Ensure the workspace is clean
      run: |
          rm -rf "${{ github.workspace }}"
          mkdir "${{ github.workspace }}"

    - name: Checkout code
      uses: actions/checkout@v4
      with:
          ref: master

    - name: Create the fake env
      shell: bash
      run: |
         cp -rf ./cleaner/fakesuite ./cleaner/google

    - name: Run cleanup
      env:
          SPREAD_GOOGLE_KEY: ${{ secrets.SPREAD_CLEANER_SA }}
      shell: bash
      run: |
          cd ./cleaner/google
          spread -gc
